<mat-grid-list cols="4" rowHeight="4:6">
    <mat-grid-tile (click)="verArtista(item)" *ngFor="let item of Items" class="puntero">
        <div class="div-card">
            <mat-card class="example-card">
                <img mat-card-image [src]="item.images | noimage" alt="Photo of a Shiba Inu" />
                <mat-card-content>
                    <p>
                        {{ item.name }}
                    </p>
                    <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
                        <mat-chip class="example-box" cdkDrag *ngFor="let artista of item.artists">
                            {{ artista.name }}
                        </mat-chip>
                    </mat-chip-list>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-grid-tile>
</mat-grid-list>
